    <script>
        window.ononline = ()=>{
            window.$qt.jsCallOnline(1)
        };
		        
		var params = new URLSearchParams(location.search.substr(1));
		
        var lang = params.get("lang");
		var theme = params.get("theme");
		var fg = params.get("fg");
		var dialog = params.get("dialog");
		var showTitle = params.get("showTitle");
		console.log("lang: " + lang);
		console.log("theme: " + theme);
		                        
        if (lang != "en" && document) {
            let div = document.getElementById("tip");
            var innerText = "";
            if (lang == "zh") {
                innerText = "网络出错啦~";
            } else if (lang == "de") {
                innerText = "Ups! Verbindung fehlgeschlagen.";
            } else if (lang == "jp") {
                innerText = "接続のエラー：もう一度やり直してください";
            } else if (lang == "fr") {
                innerText = "Oups! La connexion a échoué.";
            } else if (lang == "es") {
                innerText = "¡Oups! La conexión falló.";
            } else if (lang == "it") {
            
            } else if (lang == "pt") {
                innerText = "Ops! A conexão falhou.";
            } else if (lang == "tw") {
                innerText = "網路故障啦~";
            }
            
            if (div && innerText != "") {
                div.innerText  = innerText;					
            }										
        }
		
		function moveDialog (e) {
			let cx = e.screenX,
				cy = e.screenY;
				
			document.onmousemove = (ev) => {
				let mx = ev.screenX,
					my = ev.screenY;
					
				window.$qt.jsCallMoveDialog(mx - cx, my - cy);
				cx = mx;
				cy = my;
			};

			document.onmouseup = () => {
				document.onmousemove = null;
				document.onmouseup = null;
			};
		};

		function closeDialog (e) {
			e.preventDefault();
			window.$qt.jsCallCloseDialog();
		}
		
		if (showTitle == "1") {
			if (document) {
				let div = document.getElementById("title");
				if (div && div.style) {
					div.style.display = "";
				}
				
				let tipsDiv = document.getElementById("tips");
				if (tipsDiv) {
					tipsDiv.setAttribute("class", "center");					
				}
			}
		}
		
		var app = {};
		app.pcThemeChange = function(theme){
			console.log("pcThemeChange: " + theme);
			var textColor = "#606060";
			var backgroundColor = "#F1F3FB";
			var stroke = "#222222";
			
			if (dialog == 1) {
				backgroundColor = "#FFFFFF";
			}
			
			if (fg == 1) {
				backgroundColor = "#EFEFF7";
			}
						
			if (theme == 2) {
				textColor = "#BABABA";
				backgroundColor = "#1E1E20";

				if (dialog == 1) {
					backgroundColor = "#3F3F41";
				}		

				stroke = "#FFFFFF";				
			}
			
			let div = document.getElementById("tip");
			if (div && div.style) {
				div.style.color = textColor;
			}
			
			if (document && document.body && document.body.style) {
				document.body.style.backgroundColor = backgroundColor;
			}
			
			if (document) {
				let closePath = document.getElementById("closePath");
				if (closePath) {
					closePath.setAttribute("stroke", stroke);
				}
			}

			history.replaceState(history.state, "", location.href.replace(/(?<=[\&|\?])theme\=[^\&]*/, 'theme=' + theme));
		};
		
		app && app.pcThemeChange(theme);
		
    </script>
